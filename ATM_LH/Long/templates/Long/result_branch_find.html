<!DOCTYPE html>
{% extends 'Long/find_branch.html' %}
{% block result_branch_find %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result Branch</title>
</head>
<body>
    <table style="width: 60%" >
        <tr>
            <th>Ma chi nhanh</th>
            <th>Ten chi nhanh</th>
            <th>Dia chi chi nhanh</th>
        </tr>
        {% for items in result %}
                <tr>
                    <td style="text-align:center">{{ items.branch_id }}</td>
                    <td style="text-align:center">{{ items.branch_name }}</td>
                    <td style="text-align:center">{{ items.branch_address }}</td>
                </tr>
        {% endfor %}
    </table>
<a href="{% url 'Long:home' %}">Home</a>
</body>
</html>
{% endblock %}
